<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>checkbox-radio</title>
  <link rel="stylesheet" type="text/css" href="css/checkbox-radio.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.css"> -->
</head>

<body>
  <form action="#">
    <label for="username">username</label>
    <input type="radio" ,id="username">
    <label for="password">password</label>
    <input type="radio" ,id="password">
    <label for="phone">phone</label>
    <input type="radio" ,id="phone">
    <label for="email">email</label>
    <input type="radio" ,id="username">
    <label for="username">username</label>
    <input type="checkbox" ,id="username" ,name="select">
    <label for="password">password</label>
    <input type="checkbox" ,id="password" ,name="select">
    <label for="phone">phone</label>
    <input type="checkbox" ,id="phone" ,name="select">
    <label for="email">email</label>
    <input type="checkbox" ,id="username" ,name="select">
  </form>

  <form role="form">
    <h3>案例1</h3>
    <div class="checkbox">
      <label>
        <input type="checkbox" value=""> 记住密码
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="love" checked> 喜欢
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="hate"> 不喜欢
      </label>
    </div>
  </form>
</body>

</html>
